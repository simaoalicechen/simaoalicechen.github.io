<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
</head>
<body>
    <header>
        <img src="{{ site.logo }}" alt="Logo" style="width: 150px; height: auto;">
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <main>
        {{ content }}
    </main>
    {% if site.show_downloads %}
        <footer>
            <a href="download_link_here">Download</a>
        </footer>
    {% endif %}
</body>
</html>
